services:
  postgres:
    image: postgres:15-alpine
    container_name: hue-und-you-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hue_user
      POSTGRES_PASSWORD: hue_password
      POSTGRES_DB: hue_und_you
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hue_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
