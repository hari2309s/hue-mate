services:
  - type: web
    name: hute-mate-api
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: |
      pnpm install && \
      pnpm --filter "@hute-mate/types" build && \
      pnpm --filter "@hute-mate/config" build && \
      pnpm --filter "@hute-mate/utils" build && \
      pnpm --filter "@hute-mate/ml-segmentation" build && \
      pnpm --filter "@hute-mate/color-engine" build && \
      pnpm --filter "@hute-mate/db" build && \
      pnpm --filter "@hute-mate/api-schema" build && \
      pnpm --filter "@hute-mate/api" build
    startCommand: 'cd apps/api && node dist/index.js'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: HF_MASK2FORMER_TIMEOUT_MS
        value: 180000
      - key: HF_SEGFORMER_TIMEOUT_MS
        value: 90000
    healthCheckPath: /health
    autoDeploy: true
