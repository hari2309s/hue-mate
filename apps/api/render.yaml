services:
  - type: web
    name: hue-und-you-api
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: 'corepack enable && pnpm install && pnpm build --filter=@hue-und-you/api'
    startCommand: 'cd apps/api && node dist/index.js'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: OLLAMA_CLOUD_API_KEY
        sync: false
      - key: OLLAMA_CLOUD_API_URL
        value: https://api.ollama.cloud/v1
    healthCheckPath: /health
    autoDeploy: true
