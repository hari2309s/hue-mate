services:
  - type: web
    name: hue-und-you-api
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: 'pnpm install && pnpm --filter "@hue-und-you/types" build && pnpm --filter "@hue-und-you/config" build && pnpm --filter "@hue-und-you/ml-segmentation" build && pnpm --filter "@hue-und-you/color-engine" build && pnpm --filter "@hue-und-you/db" build && pnpm --filter "@hue-und-you/api-schema" build && pnpm --filter "@hue-und-you/api" build'
    startCommand: 'cd apps/api && node dist/index.js'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: OLLAMA_CLOUD_API_KEY
        sync: false
      - key: OLLAMA_CLOUD_API_URL
        value: https://api.ollama.cloud/v1
    healthCheckPath: /health
    autoDeploy: true
