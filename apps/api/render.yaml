services:
  - type: web
    name: hue-und-you-api
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: 'npm install && npm run build --workspace=@hue-und-you/api'
    startCommand: 'cd apps/api && node dist/index.js'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
